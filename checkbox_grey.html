<!doctype html>
<html>
    <head>
        <title>CSS3 Chunky Checker - Checkboxes</title>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="full.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <fieldset>
            <legend>Credit Card:</legend>
            <input type="checkbox" name="color" value="Red" id="red" class="grey"/>
            <label for="red">Master Card</label>
            <input type="checkbox" name="color" value="Orange" id="orange" class="grey" />
            <label for="orange">AMEX</label>
            <input type="checkbox" name="color" value="Yellow" id="yellow" class="grey" />
            <label for="yellow" class="yellow">Visa</label>
            <input type="checkbox" name="color" value="Green" id="green" class="grey" />
            <label for="green" class="green">Bank Card</label>
            <input type="checkbox" name="color" value="Blue" id="blue" class="grey" />
            <label for="blue">Discover</label>
        </fieldset>
    </body>
</html>
