<!doctype html>
<html>
    <head>
        <title>CSS3 Chunky Checker - Radios</title>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="full.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <fieldset>
            <legend>Favorite Color:</legend>
            <input type="radio" name="color" value="Red" id="red" class="red"/>
            <label for="red">Red</label>
            <input type="radio" name="color" value="Orange" id="orange" class="orange" />
            <label for="orange">Orange</label>
            <input type="radio" name="color" value="Yellow" id="yellow" class="yellow" />
            <label for="yellow" class="yellow">Yellow</label>
            <input type="radio" name="color" value="Green" id="green" class="green" />
            <label for="green" class="green">Green</label>
            <input type="radio" name="color" value="Blue" id="blue" class="blue" />
            <label for="blue">Blue</label>
            <input type="radio" name="color" value="Indigo" id="indigo" class="indigo" />
            <label for="indigo">Indigo</label>
        </fieldset>
    </body>
</html>
